{% extends 'layout.html'%}
{% block content %}

    <nav class="navbar navbar-light bg-dark ">
        <div class="container-fluid ">
        <a class="nav-link" href="/"><span class="navbar-brand mb-0 h1 text-success text-center">Aust1inn News Centre</span></a>

        </div>
    </nav>
    <div class="container">
    <div class="d-flex flex-wrap">

    {% for article in articles %}
            <div class="card mt-3 px-2" style="width: 18rem;">
                    <img src="{{article.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text ">{{article.description}}</p>
                    <p class="blockquote-footer">By {{article.author}}</p>
                    <p>posted on {{article.time}}</p>
                    <a href="{{article.url}}" target="blank" class="btn btn-primary">Read more</a>
                    </div>
            </div>
    {% endfor %}
    </div>
    

{% endblock%}
